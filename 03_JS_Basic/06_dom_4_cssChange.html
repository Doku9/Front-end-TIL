<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .result {
            background-color: rgba(169, 169, 169, 0.342);
            border: rgb(59, 59, 59) 3px solid;
        }

        .emphasizeText {
            font-weight: 700;
        }


    </style>
</head>

<body>
    <button onclick="chageColor()">chageColor</button>
    <button onclick="chageFontWeight()">chageFontWeight</button>
    <p id="p1">안녕하세요</p>
    <p id="p2">반갑습니다</p>

    <script>
       function chageColor () {
           document.getElementById("p1").style.color = "blue"
       }

       function chageFontWeight () {
        document.getElementById("p2").style.fontWeight = "900"
        // 스타일 속성값에 -가 있는 경우 뺴고 카멜케이스로 변경한다.
       }
        
    </script>

</body>

</html>
