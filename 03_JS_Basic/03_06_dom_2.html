<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .result {
            background-color: rgba(169, 169, 169, 0.342);
            border: rgb(59, 59, 59) 3px solid;
        }

        .emphasizeText {
            font-weight: 700;
        }

        .blueText {
            color: blue;
        }
    </style>
</head>

<body>
    <section id="eventNotice">
        <div>
            <h3 id="eventTitle">이벤트 참여</h3>
            <p>이벤트 참여에 대한 설명입니다. <br>
                많은 참여 부탁드립니다.</p>
        </div>

        <div>
            <ul>
                <li>
                    <p class="emphasizeText">참여 기간</p>
                    <p class="blueText">2022년 2월 7일(월) ~ 2월 20일(일)</p>
                </li>
                <li>
                    <p class="emphasizeText">참가 대상</p>
                    <p class="blueText">전국민 누구나 가능</p>
                </li>
            </ul>
        </div>

        <div>
            <form action="" id="eventUserDataForm">
                <fieldset>
                    <legend><b>사용자 정보 입력</b></legend>
                    <p class="blueText">본 정보는 이벤트를 위한 목적으로만 사용됩니다.</p>
                    <ul>
                        <li>
                            <label class="emphasizeText" for="userName">성함</label>
                            <input id="userName" type="text" placeholder="성함을 입력해주세요.">
                        </li>
                        <li>
                            <label class="emphasizeText" for="userTel">전화번호</label>
                            <input id="userTel" type="tel" placeholder="띄어쓰기없이 입력해주세요.">
                        </li>
                        <li>
                            <label class="emphasizeText" for="userName">이벤트 문자 수신 동의</label>
                            <input id="userMessage" type="checkbox">
                        </li>
                    </ul>
                </fieldset>
                <button>제출</button>
            </form>
        </div>
    </section>

    <hr>
    <section>
        <div>
            <div>
                <h3>ID</h3>
                <button onclick="getForm('eventUserDataForm')">asd</button>
            </div>
        </div>
    </section>

    <script>
        // #1 ID
        function getElementId(elementId) {
            let findId = document.getElementById(elementId);
            console.log(findId);
            return findId;

        }
        getElementId("eventTitle")

        // #2 Tag name
        function getTagName(TagName, parentElementId = document) {
            let findTag = parentElementId.getElementsByTagName(TagName);
            let resultTag = ""

            for (let i = 0; i < findTag.length; i++) {
                resultTag += findTag[i].innerHTML + "<br>";
            }

            console.log(resultTag);
            return resultTag;
        }
        getTagName("label")

        // #3 CSS Seletor
        function getCssSelector(query) {
            let findCssSelector = document.querySelectorAll(query);
            let resultCssSelector = ""

            for (let i = 0; i < findCssSelector.length; i++) {
                resultCssSelector += findCssSelector[i].innerHTML + "<br>";
            }
            console.log(resultCssSelector)
            return resultCssSelector;
        }
        getCssSelector("p.blueText")

        // #4 HTML form
        function getForm(formID) {
            let findForm = document.forms[formID];
            let resultForm = "";
            for (let i = 0; i < findForm.length; i++) {
                resultForm += findForm[i].value + "<br>";
            }
            console.log(resultForm);
            return resultForm;
        }

        getForm("eventUserDataForm");
    </script>

</body>

</html>
