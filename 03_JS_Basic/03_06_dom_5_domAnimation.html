<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            border: 2px solid black;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <p><button onclick="move()">실행</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        let position = 0;

        function move() {
            let countSec = null;
            const box = document.getElementById("animate");

            countSec = setInterval(frame, 5);

            function frame() {
                if (position == 350) {
                    clearInterval(countSec);
                } else {
                    position++;
                    box.style.top = position + "px";
                    box.style.left = position + "px";
                }
            }
        }
    </script>

</body>

</html>
