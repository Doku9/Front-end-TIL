//#4 클래스 constructor 오버라이딩
//클래스 생성
class Animal {

constructor(name) {
    this.name = name;
    this.speed = 0;
}

run(speed) {
    this.speed = speed;
    return alert(`${this.name} 은/는 속도 ${this.speed}로 달립니다.`);
}

stop(){
    this.speed = 0;
    return alert(`${this.name} 이/가 멈췄습니다.`);
}
}

// //클래스 상속(잘못된 예)
class Dog extends Animal {
constructor(name, color){
    this.name = name;
    this.color = color
}
bark() {
    alert(`${this.name} 이/가 짖었습니다!`);
}
}

let dog = new Dog("리트리버") //Uncaught ReferenceError

//클래스 상속
class Cat extends Animal {
constructor(name, color){
    super(name)
    this.color = color
}
grooming() {
    alert(`${this.name} 이/가 그루밍을 했습니다!`);
}
}
