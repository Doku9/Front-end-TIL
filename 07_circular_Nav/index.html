<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/de86d6e688.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <div class="toggle"><i class="fa-solid fa-bars"></i></div>
      <li style="--i: 0">
        <a href="#"><i class="fa-brands fa-html5"></i></a>
      </li>
      <li style="--i: 1">
        <a href="#"><i class="fa-brands fa-css3-alt"></i></a>
      </li>
      <li style="--i: 2">
        <a href="#"><i class="fa-brands fa-js-square"></i></a>
      </li>
      <li style="--i: 3">
        <a href="#"><i class="fa-brands fa-react"></i></a>
      </li>
      <li style="--i: 4">
        <a href="#"><i class="fa-brands fa-vuejs"></i></a>
      </li>
      <li style="--i: 5">
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </li>
      <li style="--i: 6">
        <a href="#"><i class="fa-brands fa-figma"></i></a>
      </li>
    </div>
    <script>
      let toggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");

      toggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
  </body>
</html>
